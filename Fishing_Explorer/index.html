<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fish Explorer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- div to hold charts-->
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Fishing Explorer</h1>
            <p>Use the interactive map below to explore Minnesota's fishing opportunities!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card-body" style="padding: 0px 5px 20px 5px">
              <h5>Choose Parameters for Search</h5>
              <div class="row">
                <div class="col-md-4">
                  <h5>Choose City:</h5>
                  <select id="selCity" onchange="dataChanged(this.value)"></select>
                </div>
                <div class="col-md-4">
                  <h5>Choose Species:</h5>
                  <select id="selSpecies" onchange="choicesChanged(this.value)"></select>
                </div>
                <div class="col-md-4">
                  <h5>Choose Distance:</h5>
                  <select id="selDistance" onchange="dataChanged(this.value)"></select>                
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <h5>Choose Age of Data:</h5>
                  <select id="selAge" onchange="dataChanged(this.value)"></select>
                </div>
                <div class="col-md-4">
                  <h5>Choose Sampling Gear (Standard gill nets):</h5>
                  <select id="selGear" onchange="choicesChanged(this.value)"></select>
                </div>
                <div class="col-md-4">
                  <h5>Choose Number of Results:</h5>
                  <select id="selResults" onchange="choicesChanged(this.value)"></select>                
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <table class="table">
                <thead id="tableHeader">
                </thead>
                <tbody id="lakeResults">
                </tbody>
              </table>
          </div>
          <div class="row">  
            <div class="col-md-6">
              <div id="box1"></div>
            </div>
            <div class="col-md-6">
              <div id="hist1"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="plot1"></div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
            <div id="map" style = "margin: 5px; height: 55vh; width: 125vh"></div>
            </div>
        </div>
    </div>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Plotly JavaScript-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Fish JavaScript -->
  <script type="text/javascript" src="JavaScript/fish.js"></script>
</body>

</html>
