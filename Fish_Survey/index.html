<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fish Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- div to hold charts-->
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Fishing Lake Dashboard</h1>
            <p>Use the interactive charts below to explore each lake</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card-body" style="padding: 0px 5px 20px 5px">
              <h5>Choose Parameters for Search</h5>
              <h5>Choose City:</h5>
              <select id="selCity" onchange="optionChanged(this.value)"></select>
              <h5>Choose Species:</h5>
              <select id="selSpecies" onchange="optionChanged(this.value)"></select>
              <h5>Choose Distance:</h5>
              <select id="selDistance" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="col-md-12">
              <table class="table">
                <thead id="tableHeader">
                </thead>
                <tbody id="lakeResults">
                </tbody>
              </table>
          </div>
          <div class="row">  
            <div class="col-md-6">
              <div id="box1"></div>
            </div>
            <div class="col-md-6">
              <div id="hist1"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="plot1"></div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
            <div id="map" style = "margin: 5px; height: 55vh; width: 90vh"></div>
            </div>
        </div>
    </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- API key -->
  <!--<script type="text/javascript" src="static/js/config.js"></script>-->
  <!-- Plotly JavaScript-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Fish JavaScript -->
  <script type="text/javascript" src="static/fish.js"></script>
</body>

</html>
